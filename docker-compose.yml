version: '3.9'

services:
  chroma:
    image: ghcr.io/chroma-core/chroma:0.5.4
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - ANONYMIZED_TELEMETRY=False
    volumes:
      - chroma-data:/chroma/.chromadb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/collections" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "8001:8000" # Expose ChromaDB HTTP API on the host (optional)

  init-chroma:
    build:
      context: ./init
      dockerfile: Dockerfile
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - COLLECTION_NAME=ml-concepts
    depends_on:
      chroma:
        condition: service_healthy
    restart: 'no'

  rag-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - COLLECTION_NAME=ml-concepts
      - LOG_LEVEL=INFO
      - MAX_CONTEXT_CHUNKS=4
      - DEDUP_SIMILARITY_THRESHOLD=0.8
    depends_on:
      chroma:
        condition: service_healthy
      init-chroma:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  chroma-data:
